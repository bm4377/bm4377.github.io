<!-- Add a placeholder for the Twitch embed -->
<div id="twitch-embed-container" style="width: 100%; max-width: 100%; position: relative; overflow: hidden; padding-top: 56.25%;">
  <div id="twitch-embed" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
</div>

<!-- Load the Twitch embed script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>

<!-- Create a Twitch.Player object. This will render within the placeholder div -->
<script type="text/javascript">
  const twitchPlayer = new Twitch.Player("twitch-embed", {
    channel: "kaicenat",
    parent: [window.location.hostname], // For Twitch security policies
  });
</script>
