<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        .player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3;
        }
        #player {
            width: 800px;
            height: 450px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="player"></div>
    </div>

    <script src="https://lvstream.ddns.net/playerjs.js"></script>
    <script>
        var player = new Playerjs({
            id: "player",
            file: "https://zbpull3.todaysun.com/live/5529769126820515233.m3u8", // Replace with your .mp4 or .m3u8 URL
            autoplay: true,
            controls: true,
        });
    </script>

</body>
</html>
