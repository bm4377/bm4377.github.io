<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Player</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Player Container -->
    <div id="player"></div>

    <!-- Link to Player.js (Make sure it's in the correct path) -->
    <script src="js/playerjs.js"></script>

    <!-- Initialize the Player -->
    <script>
        // Function to get URL parameter
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get video URL from query string (no default URL now)
        var videoUrl = getQueryParam("video");

        if (!videoUrl) {
            alert("No video URL provided!");
        } else {
            // Initialize the player with the video URL
            var player = new Playerjs({
                id: "player",
                file: videoUrl,
                autoplay: false,
                controls: true,
            });
        }
    </script>

</body>
</html>
