<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 940px; /* Optional max-width for the player */
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
            display: none; /* Initially hide the video */
        }
        .thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="video-container" class="video-container">
        <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail" />
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        const thumbnailUrl = urlParams.get('thumbnailUrl');
        
        const videoPlayer = document.getElementById('videoPlayer');
        const thumbnail = document.getElementById('thumbnail');
        
        if (videoUrl && thumbnailUrl) {
            // Set the thumbnail image and video URL
            thumbnail.src = thumbnailUrl;
            
            // When the thumbnail is clicked, hide it and show the video player
            thumbnail.addEventListener('click', () => {
                thumbnail.style.display = 'none';
                videoPlayer.style.display = 'block';
                videoPlayer.src = videoUrl;
                videoPlayer.play();
            });
        } else {
            alert('No video URL or thumbnail URL provided!');
        }
    </script>

</body>
</html>
