<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlogmm Player</title>
    <link rel="stylesheet" href="styles/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script src="js/playerjs.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #player { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        // URL ကနေ parameter ယူတဲ့ function
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // App ရဲ့ WebView ကနေ ပို့လိုက်တဲ့ Link (ဥပမာ- https://vlogmm.ddns.net/01.m3u8)
        var videoUrl = getQueryParam("video");

        if (!videoUrl) {
            alert("No video URL provided!");
        } else {
            // Player.js ကို Initialize လုပ်ခြင်း
            var player = new Playerjs({
                id: "player",
                file: videoUrl,
                autoplay: true, // WebView မှာ တန်းပွင့်အောင် true ထားပေးလိုက်ပါတယ်
                controls: true,
                // HLS (.m3u8) link တွေအတွက် နောက်ကွယ်ကနေ အလုပ်လုပ်ပေးမယ့် engine
                hls: true 
            });
        }

        /* မှတ်ချက် - Player.js က Hls.js library ကို အလိုအလျောက် သိရှိပြီး 
           m3u8 link တွေကို Player.js UI နဲ့ပဲ Play ပေးပါလိမ့်မယ်။
        */
    </script>

</body>
</html>
