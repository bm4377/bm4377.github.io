<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlogmm Player</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="js/playerjs.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #player, #twitch-player { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="player"></div>
    <div id="twitch-player" style="display:none;"></div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        var videoInput = getQueryParam("video");

        if (videoInput) {
            // ၁။ အကယ်၍ ပို့လိုက်တဲ့ စာသားဟာ Link မဟုတ်ဘဲ Channel Name ဖြစ်နေရင် (ဥပမာ- shroud)
            if (!videoInput.includes("://")) {
                document.getElementById('player').style.display = 'none';
                document.getElementById('twitch-player').style.display = 'block';
                new Twitch.Player("twitch-player", {
                    width: "100%",
                    height: "100%",
                    channel: videoInput,
                    parent: ["localhost", window.location.hostname],
                    autoplay: true
                });
            } 
            // ၂။ အကယ်၍ Link အရှည်ကြီး သို့မဟုတ် mp4 link ဖြစ်နေရင်
            else {
                document.getElementById('player').style.display = 'block';
                var player = new Playerjs({
                    id: "player",
                    file: videoInput,
                    autoplay: true
                });
            }
        }
    </script>
</body>
</html>
