<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <video id="video" src="https://hello-world-silent-sun-f8f9.koyehtaeoo.workers.dev/0:/amongooseandblack_mamba_fighttothedeath.mp4" controls></video>
        <div class="controls">
            <button id="play-pause">â–¶</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
