<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Player</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Player Container -->
<div id="player-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000;">
    <div id="player" style="width: 800px; height: 450px;"></div>
</div>

    <!-- Link to Player.js (Make sure it's in the correct path) -->
    <script src="js/playerjs.js"></script>

    <!-- Initialize the Player -->
    <script>
        var player = new Playerjs({
            id: "player",
            file: "https://zbpull3.todaysun.com/live/5529769126820515233.m3u8", // Replace with your video file URL
            autoplay: false,
            controls: true,
        });
    </script>
</body>
</html>
