<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 940px;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
            display: none; /* Initially hide the video */
        }
        .thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
            position: relative;
        }
        /* Play button style */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .play-button:hover {
            background: rgba(255, 255, 255, 1); /* Solid white background on hover */
            transform: translate(-50%, -50%) scale(1.1);
        }
        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid #000;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }
    </style>
</head>
<body>

    <div id="video-container" class="video-container">
        <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail" />
        <div id="playButton" class="play-button">
            <div class="play-icon"></div>
        </div>
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        const thumbnailUrl = urlParams.get('thumbnailUrl');
        
        const videoPlayer = document.getElementById('videoPlayer');
        const thumbnail = document.getElementById('thumbnail');
        const playButton = document.getElementById('playButton');
        
        if (videoUrl && thumbnailUrl) {
            // Set the thumbnail image and video URL
            thumbnail.src = thumbnailUrl;
            
            // When the thumbnail (with play icon) is clicked, hide it and show the video player
            playButton.addEventListener('click', () => {
                thumbnail.style.display = 'none';
                playButton.style.display = 'none';
                videoPlayer.style.display = 'block';
                videoPlayer.src = videoUrl;
                videoPlayer.play();
            });
        } else {
            alert('No video URL or thumbnail URL provided!');
        }
    </script>

</body>
</html>
