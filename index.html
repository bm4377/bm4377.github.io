<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Livescore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      overflow-y: scroll; /* Enable full page scrolling */
      padding: 20px;
      margin: 0;
    }

    .match-frame {
      width: 100%;
      max-width: 400px; /* Adjust max-width as needed */
      height: 150px;
      background-color: #f0f0f0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
    }

    .team-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .team-logo {
      max-width: 50px; /* Adjust max-width as needed */
      max-height: 50px; /* Adjust max-height as needed */
      border-radius: 50%;
      margin-right: 10px;
    }

    .vs-word {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 0 10px;
    }

    .team-name {
      font-weight: bold;
    }

    .match-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <a href="https://example.com/match1-details" class="match-link">
    <div class="match-frame">
      <div class="team-container">
        <img src="https://secure.cache.images.core.optasports.com/soccer/teams/150x150/686.png" alt="Team 1 Logo" class="team-logo">
        <span class="team-name">Wigan</span>
        <span class="vs-word">VS</span>
        <span class="team-name">Man U</span>
        <img src="https://secure.cache.images.core.optasports.com/soccer/teams/150x150/662.png" alt="Team 2 Logo" class="team-logo">
      </div>
    </div>
  </a>

  <a href="https://example.com/match2-details" class="match-link">
    <div class="match-frame">
      <div class="team-container">
        <img src="https://example.com/team3-logo.jpg" alt="Team 3 Logo" class="team-logo">
        <span class="team-name">Team 3</span>
        <span class="vs-word">VS</span>
        <span class="team-name">Team 4</span>
        <img src="https://example.com/team4-logo.jpg" alt="Team 4 Logo" class="team-logo">
      </div>
    </div>
  </a>

  <!-- Add more match frames for different matches -->

</body>
</html>
