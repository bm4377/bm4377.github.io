<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlogmm Player</title>
    <link rel="stylesheet" href="styles/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/playerjs.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #player { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // URL ထဲက link အရှည်ကြီးကို အပြည့်အစုံဖမ်းယူမယ်
        var videoUrl = getQueryParam("video");

        if (videoUrl) {
            // Player.js ကို Initialize လုပ်မယ်
            var player = new Playerjs({
                id: "player",
                file: videoUrl,
                autoplay: true,
                controls: true,
                // Link အရှည်ကြီးတွေနဲ့ Auth Key တွေအတွက် HLS settings ကို အားဖြည့်ပေးမယ်
                hls: true,
                hlsconfig: {
                    "xhrSetup": function(xhr, url) {
                        xhr.withCredentials = false; // Cross-domain အတွက် false ထားရပါမယ်
                    }
                }
            });
        } else {
            document.body.innerHTML = "<div style='color:white;text-align:center;padding-top:20px;'>No Video Link Provided.</div>";
        }
    </script>

</body>
</html>
