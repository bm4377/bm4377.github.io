<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        /* Fullscreen container for player */
        #player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            background-color: #d3d3d3; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        /* Player dimensions */
        #player {
            width: 800px;
            height: 450px; /* Standard 16:9 aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Player Container -->
    <div id="player-container">
        <div id="player"></div>
    </div>

    <!-- Include Player.js Script -->
    <script src="https://lvstream.ddns.net/playerjs.js"></script>

    <!-- Initialize the Player -->
    <script>
        var player = new Playerjs({
            id: "player",
            file: "https://zbpull3.todaysun.com/live/5529769126820515233.m3u8", // Replace with your video URL
            autoplay: false,
            controls: true,
        });
    </script>
</body>
</html>
